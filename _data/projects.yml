-  title: The Genecology Project
   image: "/assets/images/genecology.png"
   description: "The Genecology Project is an open-note history of the field of ecological genetics, focusing primarily on the Ecology Genetics Group in Britain. Ecological genetics is the study of evolution in action: it shows us how populations of plants and animals are evolving in the pastures, forests, waterways, and neighborhoods where we live. As a scientific field, ecological genetics hasn't been around forever. The story of ecological genetics—where it came from, how it got here, and where it's going now—is also a story about how we as a society make sense of living world."
   external: "http://www.genecology.org/"
   tags:
       - Analysis
       - Research
       - RDF

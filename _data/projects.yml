-  title: VogonWeb
   image: "/assets/images/vogonweb.png"
   external: "http://www.vogonweb.net/"
   description: "The bedrock of our collective knowledge is the intepretation of texts. The epistemic web moves knowledge-making out of the cloisters and into the light of day by extending the semantic web to support the subjectivity of the interpretive process. Encode your interpretations of texts—from scholarly works to websites—and help build the epistemic web."
